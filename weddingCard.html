<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marriage Invitation Card</title>
</head>
<body>
    <audio controls>
        <source src="bgSound.mp3" type="audio/mp3">
      Your browser does not support the audio element.
      </audio>

    <!-- <audio src="bgSound.mp3" autoplay="autoplay" loop="loop"></audio> -->


    <section id="all">
        <div class="video" id="video">
            <video autoplay muted>
                <source type="video/mp4" src="mrg.mp4"></source>
                <source type="video/ogg" src="mrg.ogg"></source>
            </video>
        </div>
        <div class="container">
            <div class="content">
                <div class="content_container">
                    <h1>Hi, <b id="name"></b></h1>
                    <h2>We cordially invite you to our wedding ceremony</h2>
                    <button onclick="slide()">Open the invitation</button>
                </div>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
