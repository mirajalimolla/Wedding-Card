<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set The Name</title>
    <style>
        body{
            background: purple;
            color: red;
            display: grid;
            place-items: center;
            height: 100vh;
            font-family: arial;
        }
        .name{
            padding: 10px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Put your invitation gust name</h1>
        <input class="name" type="text" placeholder="Enter the name if you are set the website" id="set">
        <input class="submit" type="submit" onclick="submit()" value="Submit">
    </div>
    <script>
        function submit(){
            let set = document.querySelector('#set').value;
            location.href = `weddingCard.html?n=${set}`;
        }
    </script>
</body>
</html>
